	<div class="confirmBtn">

			</form>

	<script>
	let updateBtn = document.querySelectorAll(".updateBtn button");
	let updateNumber = document.getElementById("updateNumber");
	let score = 0;

	const updateScore = () => {
		updateNumber.textContent = score;
		if (score > 0) {
			updateNumber.style.color = "#fd6c9e";
		} if (score < 0) {
			updateNumber.style.color = "red";
		} else if (score === 0) {
			updateNumber.style.color = "#FFFFFF";
		}
	}

	updateBtn.forEach((button) => {
		button.addEventListener("click", (e) => {
			let btnId = e.target.id;
			if (btnId === "increment" && score < 5) {
				score++;
				updateScore();
				return;
			} else if (btnId === "decrement" && score != 0) {
				score--;
				updateScore();
				return;
			} else if (btnId === "reset") {
			  score = 0;
			  updateScore();
			  return;
			}
		})
	})

	updateScore();

	let updateBtn2 = document.querySelectorAll(".updateBtn2 button");
	let updateNumber2 = document.getElementById("updateNumber2");
	let score2 = 0;

	const updateScore2 = () => {
		updateNumber2.textContent = score2;
		if (score2 > 0) {
			updateNumber2.style.color = "#fd6c9e";
		} if (score2 < 0) {
			updateNumber2.style.color = "red";
		} else if (score2 === 0) {
			updateNumber2.style.color = "#FFFFFF";
		}
	}

	updateBtn2.forEach((button) => {
		button.addEventListener("click", (e) => {
			let btnId = e.target.id;
			if (btnId === "increment2" && score2 < 5) {
				score2++;
				updateScore2();
				return;
			} else if (btnId === "decrement2" && score2 != 0) {
				score2--;
				updateScore2();
				return;
			} else if (btnId === "reset2") {
			  score2 = 0;
			  updateScore2();
			  return;
			}
		})
	})

	updateScore2();
